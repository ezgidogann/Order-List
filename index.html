<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">

        <h1>Sürüklenebilir Liste</h1>
        <div class="items">
            <div class="item">
                <span class="text">Sürüklenebilir Liste-1</span>
                <i class="fas fa-bars"></i>
               </div>
         
               <div class="item">
                 <span class="text">Sürüklenebilir Liste-2</span>
                 <i class="fas fa-bars"></i>
                </div>
         
                <div class="item">
                 <span class="text">Sürüklenebilir Liste-3</span>
                 <i class="fas fa-bars"></i>
                </div>
         
                <div class="item">
                 <span class="text">Sürüklenebilir Liste-4</span>
                 <i class="fas fa-bars"></i>
                </div>
         
                <div class="item">
                 <span class="text">Sürüklenebilir Liste-5</span>
                 <i class="fas fa-bars"></i>
                </div>
             </div>
         
        </div>

     
    <script>
        var list = document.querySelector(".items");

        new Sortable (list, {
            Animation:500
        })
    </script>
</body>
</html>
